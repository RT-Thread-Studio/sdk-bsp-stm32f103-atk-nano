features:
- 'MCU: STM32F103RBT6, host frequency 72MHz, 128KB Flash, 20KB RAM'
- 'External Flash: W25Q16 (SPI, 2MB), EEPROM (24C02)'
- 8 LEDs (red, PC0-PC7)
- 'Buttons: 4, KEY_UP (both with wake-up function, PA0), KEY0 (PC8), KEY1 (PC9), KEY2
  (PD2)'
- 'Common interfaces: USB to serial port, DS18B20/DHT11 interface, USB SLAVE'
- Debug interface, onboard ST-LINK SWD download
features_zh:
- MCU：STM32F103RBT6，主频 72MHz，128KB FLASH ，20KB RAM
- 外部 FLASH：W25Q16（SPI，2MB）、EEPROM（24c02）
- LED：8个，（红色，PC0-PC7）
- 按键：4个，KEY_UP（兼具唤醒功能，PA0），KEY0（PC8），KEY1（PC9），KEY2（PD2）
- 常用接口：USB 转串口、DS18B20/DHT11 接口 、USB SLAVE
- 调试接口，板载的 ST-LINK SWD 下载
